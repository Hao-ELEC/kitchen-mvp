<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>厨房 MVP</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    input, button { font-size: 16px; padding: 10px; }
    input { width: 100%; box-sizing: border-box; margin: 8px 0; }
    button { cursor: pointer; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-top: 16px; }
    .result { font-size: 18px; font-weight: bold; margin-top: 8px; }
    .hint { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h1>厨房 MVP（报菜名）</h1>

  <div class="card">
    <label for="ingredients">输入食材（用逗号分隔）</label>
    <input id="ingredients" placeholder="例如：鸡蛋，洋葱" />
    <button id="btn">生成推荐菜品</button>

    <div class="result" id="output"></div>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    function normalizeInput(text) {
      // 支持中文逗号、英文逗号、顿号、空格
      return text
        .replace(/，/g, ",")
        .replace(/、/g, ",")
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);
    }

    async function loadRecipes() {
      const res = await fetch("./recipes.json");
      if (!res.ok) throw new Error("无法读取 recipes.json");
      return await res.json();
    }

    function matchRecipe(recipe, userIngredients) {
      const userSet = new Set(userIngredients);
      const missing = recipe.ingredients.filter(ing => !userSet.has(ing));
      return { missing, missingCount: missing.length };
    }

    document.getElementById("btn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      const hint = document.getElementById("hint");
      output.textContent = "处理中...";
      hint.textContent = "";

      const inputText = document.getElementById("ingredients").value;
      const userIngredients = normalizeInput(inputText);

      if (userIngredients.length === 0) {
        output.textContent = "";
        hint.textContent = "请先输入食材，例如：鸡蛋，洋葱";
        return;
      }

      try {
        const recipes = await loadRecipes();
        const candidates = recipes
          .map(r => ({ recipe: r, ...matchRecipe(r, userIngredients) }))
          .filter(x => x.missingCount <= 1) // 只保留缺0或缺1的
          .sort((a, b) => a.missingCount - b.missingCount); // 缺得少排前面

        if (candidates.length === 0) {
          output.textContent = "未找到匹配菜品";
          hint.textContent = "当前规则：只推荐缺0或缺1个食材的菜。你可以输入更多食材，或扩充菜谱库。";
          return;
        }

        const best = candidates[0].recipe;
        const missing = candidates[0].missing;

        output.textContent = best.name;

        if (missing.length === 0) {
          hint.textContent = `✅ 你已有全部食材：${best.ingredients.join(" + ")}`;
        } else {
          hint.textContent = `⚠️ 还缺 1 个食材：${missing[0]}（你已有：${best.ingredients.filter(i => i !== missing[0]).join(" + ")}）`;
        }
      } catch (e) {
        output.textContent = "出错了";
        hint.textContent = e.message;
      }
    });
  </script>
</body>
</html>
